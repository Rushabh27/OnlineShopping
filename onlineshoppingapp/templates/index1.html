{% extends "base1.html" %}
{% block content %}
{% load static %}
<body bgcolor="#000000">
	<div>
    <table border="1" width="100%" height="500" align="center">
        <thead>
            <tr height='50'>
				<form  action='/onlineshoppingapp/index1' method='post'>{% csrf_token %}
				<td><input type="submit" value="FASHION FOR MEN" name="cat" style="width: 100%;height: 100%;font-size: larger;color:black;background-color:lightgreen" /></td>
				<td><input type="submit" value="FASHION FOR WOMEN" name="cat" style="width: 100%;height: 100%;font-size: larger;color:black;background-color:lightgreen" /></td>
				<td><input type="submit" value="ELECTRONICS" name="cat" style="width: 100%;height: 100%;font-size: larger;color:black;background-color:lightgreen" /></td>
				<td><input type="submit" value="COMPUTERS & ACCESSORIES" name="cat" style="width: 100%;height: 100%;font-size: larger;color:black;background-color:lightgreen" /></td>
				
				<td><input type="submit" value="TVs & APPLIANCES" name="cat" style="width: 100%;height: 100%;font-size: larger;color:black;background-color:lightgreen" /></td>
				</form>
			</tr>
		</thead>
	</table>
	</div>
	<div style="margin-top:3%;">
		<form action="search" method="post">
			{% csrf_token %}
		<center><input type="search" name="search" placeholder="search" style="width:200px;height:50px;">
		<input type="submit" name="sub" style="width:70px;height:50px;"></center>
			</form>
		<br><br>
	<table  width="100%" height="500" align="center">
		
		<tr>
			{% for product1 in product1 %}
			<td align="center"><img src="{{product1.url}}" style="width:200px; height:200px;" /><br>
            <font align="center" size="5">Rs.{{product1.price}}</font>
			<form action="select" method='post'>{% csrf_token %}
			<input type="hidden" value={{product1.productid}} name="productid">
            <input type="submit" value="VIEW" style="width: 100px"/></form><br>	
			</td>{% if forloop.counter|divisibleby:3 %}
				</tr><tr>
			{% endif %}
			{% endfor %}
			</tr>
			
			
			
		</tr>
		
	</table>
	</div>
</body>

{% endblock %}
